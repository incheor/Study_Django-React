{% extends 'instagram/layout.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    <div class="alert alert-danger">
        정말 삭제하시겠어요?
    </div>
    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">
        아니요
    </a>
    <input type="submit" value="네, 삭제할게요" class="btn btn-danger" />
</form>
{% endblock content%}
