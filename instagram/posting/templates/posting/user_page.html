{% extends 'posting/layout.html' %}
{% load thumbnail %}

{% block content %}
<div class="container">
    <div class="row pb-3 mt-4">
        <div class="col-sm-3" style="text-align:center;">
            <img src="{{ user.profile_url }}" class="rounded-circle" style="width:150px; height:150px;"/>
        </div>
        <div class="col-sm-1">

        </div>
        <div class="col-sm-7">
            {{ page_user.username }}
            <a href="{% url 'accounts:profile_edit' %}" class="btn btn-secondary">
                프로필 수정
            </a>
            <hr/>
            {{ post_count }} Posts, 0 Followers, 0 Following
            <hr/>
            {{ page_user.username }}
        </div>
    </div>
    <hr/>
    <div class="row">
        {% for post in post_list %}
        <div class="col-sm-4 my-2">
            <img src="{% thumbnail post.photo 512x512 crop %}" style="width:100%; height:100%;" alt="{{ post.caption }}"/>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
